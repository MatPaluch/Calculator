<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calc_body">
      <form>
        <div class="output">
          <output name="result" id="result"></output>
        </div>
        <div class="inputs">
          <button type="button" class="butts">C</button
          ><button type="button" class="butts">&ltX</button
          ><button type="button" class="butts">%</button
          ><button type="button" class="butts">/</button
          ><button type="button" class="butts">7</button
          ><button type="button" class="butts">8</button
          ><button type="button" class="butts">9</button
          ><button type="button" class="butts">*</button
          ><button type="button" class="butts">4</button
          ><button type="button" class="butts">5</button
          ><button type="button" class="butts">6</button
          ><button type="button" class="butts">-</button
          ><button type="button" class="butts">1</button
          ><button type="button" class="butts">2</button
          ><button type="button" class="butts">3</button
          ><button type="button" class="butts">+</button
          ><button type="button" class="butts"></button
          ><button type="button" class="butts">0</button
          ><button type="button" class="butts">.</button
          ><button type="button" class="butts green">=</button>
        </div>
      </form>
    </div>
    <script src="javascript.js"></script>
  </body>
</html>
